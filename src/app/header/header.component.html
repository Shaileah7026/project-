<header>
  <div id="carouselExampleCaptions" class="carousel slide black" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/black_friday.jpg" class="d-block w-100 carousel-image" alt="Black Friday Sale">
        <div class="carousel-caption">
          <h5>Black Friday Sale</h5>
          <p>Get 10% discount every Friday</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/apple vision.jpg" class="d-block w-100 carousel-image" alt="Apple Vision">
        <div class="carousel-caption">
          <h5>Apple Vision</h5>
          <p>Get your Apple AR vision now for just $2,80,999</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/samsungs23.webp" class="d-block w-100 carousel-image" alt="New Samsung Phone">
        <div class="carousel-caption">
          <h5>New Samsung Phone</h5>
          <p>Samsung S23 Ultra is just one step away!</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</header>
